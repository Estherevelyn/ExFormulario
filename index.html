<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="off">
    <fieldset>
        <legend>Dados Pessoais</legend>
            <label for="inome">Nome Completo</label><br>
            <input type="text" name="nome " id="inome" placeholder="Digite seu nome completo"><br>

            <label for="iemail">Email</label><br>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seuemail@exemplo.com"><br>

            <label for="itelefone">Telefone</label><br>
            <input type="tel" name="telefone" id="itelefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx"><br>

            <label for="isenha">Crie uma senha</label><br>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha"><br>

            <label for="iIdade">Idade</label><br>
            <input type="number" name="idade" id="iIdade" placeholder="Sua idade"><br>

            <label for="iEstados">Estado</label>
            <select name="estado" id="iestados">
            <option value="">--Selecione seu estado--</option>
            <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
        
          </optgroup>
        </select>

            
            
    </fieldset>

    </form>
</body>
</html>
